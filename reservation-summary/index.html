<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Reservation</title>

  <!-- CSS Import -->
  <link rel="stylesheet" href="../css/normalise.css" />
  <link rel="stylesheet" href="../css/globals.css" />
  <link rel="stylesheet" href="../css/layouts.css" />

  <link rel="stylesheet" href="../reservation-summary/reservation-summary.css" />


  <!-- Component Import -->
  <script type="module" src="../components/headerMinimal.js"></script>
  <script type="module" src="../components/myButton.js"></script>

  <!-- external packages -->
  <script src=" https://unpkg.com/luxon@3.4.4/build/global/luxon.min.js "></script>
</head>

<body>
  <my-header-minimal></my-header-minimal>

  <main class="container py-8">
    <h1 class="mb-3 text-center">Reservation Form</h1>
    <form name="reservation-form">
      <!-- {# checkout input list (name, moibile number, email, checklist yg mastiin punya SIM) #} -->
      <div class="flex-row justify-content-start flex-spacing-2 mb-5">
        <!-- First Name -->
        <div class="col-6 input-box">
          <label class="input__label" for="firstName">
            First name
          </label>
          <input class="input__style" name="firstName" id="firstName" aria-label="First name" type="text"
            placeholder="Input First Name here..." required />
          <span class="input__error-msg"></span>
        </div>

        <!-- Last Name -->
        <div class="col-6 input-box">
          <label class="input__label" for="lastName">
            Last Name
          </label>
          <input class="input__style" name="lastName" id="lastName" aria-label="Last Name" type="text"
            placeholder="Input Last Name here..." required />
          <span class="input__error-msg"></span>
        </div>

        <!-- Phone Number -->
        <div class="col-6 input-box">
          <label class="input__label" for="phoneNumber">
            Phone Number
          </label>
          <input class="input__style" name="phoneNumber" id="phoneNumber" aria-label="Phone Number" type="text"
            placeholder="Input Phone Number here..." required pattern="[0-9]{0,10}" />
          <span class="input__error-msg"></span>
        </div>

        <!-- Email -->
        <div class="col-6 input-box">
          <label class="input__label" for="email">
            Email
          </label>
          <input class="input__style" name="email" id="email" aria-label="Email" type="email"
            placeholder="Input Email here..." required />
          <span class="input__error-msg"></span>
        </div>

        <!-- Driver License Checkbox -->
        <div class="col-6 input-box">
          <div class="flex-row align-items-center">
            <input aria-label="Driver License availability" type="checkbox" name="driverLicense" id="driverLicense"
              required />
            <label class="input__label" for="driverLicense">
              I have my own driver License
            </label>
          </div>
          <span class="input__error-msg"></span>
        </div>
      </div>

      <h2 class="mt-4 mb-3 text-center">Order Summary</h2>
      <div class="flex-row flex-spacing-2">
        <!-- Car Information  -->
        <div class="col-5">
          <div class="flex-column flex-spacing-2">
            <img id="car__img" src="" alt="" class="mb-3">
          </div>
        </div>

        <!-- Car Qty Modification  -->
        <div class="col-7 py-1 px-2 order-summary__wrapper">
          <div class="flex-row flex-spacing-2 car__reservation-summary-price">
            <div class="col-12 order-summary__header py-2">
              <div class="flex-row justify-content-between align-items-center">
                <span class="car__name-wrapper">Car Type: <p id="car__name"></p></span>
                <p>A$<span id="car__price"></span> / Day</p>
              </div>
            </div>
            <!-- Calendar Input Count  -->
            <div class="col-6 input-box">
              <label class="input__label" for="car__start-date">
                Pick up Date
              </label>
              <input class="input__style" aria-label="Pick up Date" type="date" name="startDate" id="car__start-date"
                required />
              <span class="input__error-msg"></span>
            </div>
            <div class="col-6 input-box">
              <label class="input__label" for="car__end-date">
                Drop off Date
              </label>
              <input class="input__style" aria-label="Drop off date" type="date" name="endDate" id="car__end-date"
                required />
              <span class="input__error-msg"></span>
            </div>

            <!-- Qty Count  -->
            <div class="cart-item__count col-6">
              <label class="input__label" for="car__qty">
                Car Quantity
              </label>
              <div class="flex-row justify-content-center">
                <button class="cart-item__count__button-min" is="my-button">
                  -
                </button>
                <input class="input__style cart-item__count__input" aria-label="Car Quantity" type="text" name="qty"
                  id="car__qty" placeholder="car qty" required />
                <button class="cart-item__count__button-plus" is="my-button">
                  +
                </button>
              </div>
            </div>

            <!-- Price total -->
            <div class="col-6">
              <div class="flex-row align-items-end justify-content-end my-2">
                <label class="input__label mr-1">
                  Total Price
                </label>
                <strong>A$<span id="car__total-price"></span></strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Submit & Cancel  -->
      <div class="mt-4"></div>
      <div class="flex-row flex-spacing-2">
        <div class="col-6">
          <button is="my-button" class="outline" type="button" id="reservation__cancel-reservation">Cancel</button>
        </div>
        <div class="col-6">
          <button is="my-button" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </main>
  <script src="../reservation-summary/reservation-summary.js"></script>
</body>

</html>
