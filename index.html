<!DOCTYPE html>
<html lang="en">

<head>
  <title>Zira's Car Rental</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Import -->
  <link rel="stylesheet" href="css/normalise.css" />
  <link rel="stylesheet" href="css/globals.css" />
  <link rel="stylesheet" href="css/layouts.css" />

  <!-- Component Import -->
  <script type="module" src="components/header.js"></script>
  <script type="module" src="components/loading.js"></script>
  <script type="module" src="components/noData.js"></script>
  <script type="module" src="components/carItem.js"></script>
  <script type="module" src="components/categories.js"></script>
  <!-- TODO: how to make this btn just imported in carItem only? -->
  <script type="module" src="components/myButton.js"></script>
</head>

<body>
  <my-header></my-header>
  <category-list></category-list>

  <!-- {# list #} -->
  <main class="container py-8">
    <section class="flex-row justify-content-start flex-spacing-3" id="home-content"></section>
  </main>
  <script>
    let loading = false;
    let itemData = [
      { name: 'Tesla Model Y', price: 100, stock: 1, image: 'https://ik.imagekit.io/zlt25mb52fx/ahmcdn/tr:w-550,f-auto,pr-true/uploads/product-draft/colors/v125-variant-web-matte-red-cbs-515x504px-1-01042024-031801-02042024-061006.png' },
      { name: 'Tesla Model Y', price: 100, stock: 0 },
      { name: 'Tesla Model Y', price: 100, stock: 1 },
      { name: 'Tesla Model Y', price: 100, stock: 1 },
    ];

    const mainContent = document.getElementById('home-content');

    if (loading) mainContent.innerHTML = '<loading-spinner />';
    else if (itemData.length === 0) mainContent.innerHTML = '<no-data />';
    else {
      const carData = itemData.reduce((accum, car) => accum + `<div class="col-4"><car-item data='${JSON.stringify(car)}'></car-item></div>`, '');
      mainContent.innerHTML = carData;
    }
  </script>
</body>

</html>
